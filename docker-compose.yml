version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: farmer-buyer-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-farmuser}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-farmpass123}
      POSTGRES_DB: ${POSTGRES_DB:-farmer_buyer_db}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-farmuser}" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  # Backend Service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: farmer-buyer-backend
    restart: unless-stopped
    ports:
      - "${BACKEND_PORT:-5000}:5000"
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-sanjay14}@postgres:5432/${POSTGRES_DB:-farmer_buyer_db}?schema=public
      JWT_SECRET: ${JWT_SECRET:-farmer-buyer-secret-key-2025}
      PORT: 5000
      # Twilio WhatsApp Configuration
      TWILIO_ACCOUNT_SID: ${TWILIO_ACCOUNT_SID}
      TWILIO_AUTH_TOKEN: ${TWILIO_AUTH_TOKEN}
      TWILIO_WHATSAPP_NUMBER: ${TWILIO_WHATSAPP_NUMBER}
      # Development Mode
      DEV_TEST_NUMBER: ${DEV_TEST_NUMBER}
      # Google Gemini API
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      # Departure Time
      DEPARTURE_TIME_HOUR: ${DEPARTURE_TIME_HOUR:-12}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - app-network
    volumes:
      - ./backend/prisma:/app/prisma

  # Frontend Service
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: farmer-buyer-frontend
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-5173}:80"
    depends_on:
      - backend
    networks:
      - app-network

volumes:
  postgres_data:
    driver: local

networks:
  app-network:
    driver: bridge
