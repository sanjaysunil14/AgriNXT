databases:
  - name: farmer-buyer-db
    databaseName: farmer_buyer_db
    user: postgres
    plan: free

services:
  # Backend Service (Node.js + Docker)
  - type: web
    name: farmer-buyer-backend
    runtime: docker
    repo: https://github.com/sanjaysunil14/Week-5-Test
    rootDir: backend
    plan: free
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: farmer-buyer-db
          property: connectionString
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        generateValue: true
      - key: FRONTEND_URL
        value: https://farmer-buyer-frontend.onrender.com
      # Add your Twilio keys here via Dashboard after deployment
      - key: TWILIO_ACCOUNT_SID
        sync: false
      - key: TWILIO_AUTH_TOKEN
        sync: false
      - key: TWILIO_WHATSAPP_NUMBER
        sync: false

staticSites:
  # Frontend Service (React + Vite)
  - name: farmer-buyer-frontend
    repo: https://github.com/sanjaysunil14/Week-5-Test
    rootDir: frontend
    buildCommand: npm install && npm run build
    publishDir: dist
    plan: free
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: farmer-buyer-backend
          property: url
